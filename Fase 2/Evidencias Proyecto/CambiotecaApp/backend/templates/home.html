{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Cambioteca{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (para la lupa y redes) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'market:home' %}">
        <img src="{% static 'img/logo.svg' %}" alt="Cambioteca" height="28">
        <span class="fw-bold">Cambioteca</span>
      </a>

      <!-- Hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Menú">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="{% url 'market:home' %}">Inicio</a></li>
          <!-- Más enlaces cuando los tengas -->
        </ul>

        <!-- Buscador (icono de lupa) -->
        <form class="d-flex" role="search" action="#" method="get">
          <input class="form-control me-2" type="search" placeholder="Buscar libros..." aria-label="Buscar" name="q">
          <button class="btn btn-outline-primary" type="submit" title="Buscar">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main class="flex-fill">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-5 py-4 border-top">
    <div class="container text-center small">
      <div class="mb-2">© {{ now|"date:'Y'" }} Cambioteca — Todos los derechos reservados</div>
      <div class="d-flex justify-content-center gap-3">
        <a class="text-muted" href="https://instagram.com/" target="_blank" rel="noreferrer" title="Instagram">
          <i class="bi bi-instagram fs-4"></i>
        </a>
        <a class="text-muted" href="https://twitter.com/" target="_blank" rel="noreferrer" title="X / Twitter">
          <i class="bi bi-twitter-x fs-4"></i>
        </a>
        <a class="text-muted" href="https://facebook.com/" target="_blank" rel="noreferrer" title="Facebook">
          <i class="bi bi-facebook fs-4"></i>
        </a>
        <a class="text-muted" href="mailto:hola@cambioteca.com" title="Email">
          <i class="bi bi-envelope fs-4"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
